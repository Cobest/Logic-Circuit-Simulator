<html>

<head>
  <!-- BOOTSTRAP STUFF -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- p5 stuff -->
  <script src="lib/p5.min.js"></script>

  <!-- Simulator stuff -->
  <script src="simulator/js/circuit_components/Node.js"></script>
  <script src="simulator/js/circuit_components/Wire.js"></script>
  <script src="simulator/js/circuit_components/Gate.js"></script>
  <script src="simulator/js/circuit_components/LogicInput.js"></script>
  <script src="simulator/js/circuit_components/LogicOutput.js"></script>
  <script src="simulator/js/simulator.js"></script>
  <script src="simulator/js/menutools.js"></script>
  <title>Logic Circuit Simulator</title>
</head>
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Logic Circuit Simulator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">GitHub
              <img src="simulator/img/mark-github.svg" style="filter: invert(1);">
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!-- Begin page content -->

<body>
  <div class="container-fluid">
    <hr>
    <div class="row">
      <div class="tools col-0 ml-3 pr-0" style="overflow-y: scroll">
        <div class="list-group float-right" style="min-width: 50px; max-width: 60px">
          <button type="button" tool="Edit" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-3 Edit active">
            <img src="simulator/img/pencil.svg" class="ml-0" alt="" width="24">          
          </button>
          <button type="button" tool="Move" onclick="activeTool(this)" class="list-group-item list-group-item-action p-0">
              <img src="simulator/img/openhand.svg" class="ml-1" alt="" width="50">           
          </button>
          <button type="button" tool="Delete" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-3">
            <img src="simulator/img/trashcan.svg" class="ml-0" alt="" width="24">           
          </button>
          <button type="button" tool="LogicInput" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-1">
              <img src="simulator/img/LogicInput.svg" class="ml-2" alt="" width="32">
          <button type="button" tool="LogicOutput" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-1">
              <img src="simulator/img/LogicOutput.svg" class="ml-2" alt="" width="32">
          </button>
          <button type="button" tool="NOT" isGate="true" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-1">
            <img src="simulator/img/NOT.svg" alt="" width="50">
          </button>
          <button type="button" tool="AND" isGate="true" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-1">
            <img src="simulator/img/AND.svg" alt="" width="50">
          </button>
          <button type="button" tool="NAND" isGate="true" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-1">
            <img src="simulator/img/NAND.svg" alt="" width="50">
          </button>
          <button type="button" tool="OR" isGate="true" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-1">
            <img src="simulator/img/OR.svg" alt="" width="50">
          </button>
          <button type="button" tool="NOR" isGate="true" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-1">
            <img src="simulator/img/NOR.svg" alt="" width="50">
          </button>
          <button type="button" tool="XOR" isGate="true" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-1">
            <img src="simulator/img/XOR.svg" alt="" width="50">
          </button>
          <button type="button" tool="XNOR" isGate="true" onclick="activeTool(this)" class="list-group-item list-group-item-action pl-1">
            <img src="simulator/img/XNOR.svg" alt="" width="50">
          </button>

        </div>
      </div>
      <div class="col-10 pl-0">
        <!-- Simulator Canvas -->
        <div id="canvas-sim">
        </div>
      </div>
    </div>
  </div>
</body>

</html>

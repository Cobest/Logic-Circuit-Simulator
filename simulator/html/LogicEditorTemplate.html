<div class="" style="width: 100%; height: 100%; display: flex; align-items:stretch;">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="simulator/css/LogicEditor.css">


    <div class="list-group" id="leftToolbar" style="flex:none; min-width: 50px; max-width: 60px;overflow-y: scroll;display: none;">
    </div>

    <div class="" style="flex: auto; position: relative; display: flex; align-items: stretch; min-width: 0;">
        <!-- Simulator Canvas -->
        <div id="canvas-sim" style="flex:auto;">
            <canvas id="mainCanvas"></canvas>
        </div>

        <!-- In-Canvas Toolbar -->
        <div style="padding: 5px;
        position: absolute; top: 10px; right: 10px;display:flex; flex-direction: column; align-items: flex-end;">
            <div class="sim-toolbar-right" style="margin-bottom: 15px; display: none;" id="modeChangeMenu">
            </div>

            <div class="sim-toolbar-right" style="display: none;" id="rightToolbarContainer">

                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-sm btn-outline-light sim-toolbar-button-right active sim-modification-tool" tool="edit" id="editToolButton" title="Compose ou modifie le schéma logique" style="display:none">
                        <i class="fa fa-edit"></i>
                        Concevoir
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-light sim-toolbar-button-right sim-modification-tool" tool="delete" title="Supprime des éléments du schéma logique" style="display:none">
                        <i class="fa fa-trash-o"></i>
                        Supprimer
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-light sim-toolbar-button-right sim-modification-tool" tool="move" title="Déplace tout le schéma logique" style="display:none">
                        <i class="fa fa-arrows"></i>
                        Déplacer
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-light sim-toolbar-button-right sim-modification-tool" tool="save" id="saveToolButton" title="Télécharge le circuit actuel" style="display:none">
                        <i class="fa fa-download"></i>
                        Télécharger
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-light sim-toolbar-button-right sim-modification-tool" tool="screenshot" title="Télécharge le circuit actuel sous forme d’image" style="display:none">
                        <i class="fa fa-file-image-o"></i>
                        Screenshot
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-light sim-toolbar-button-right sim-modification-tool" tool="reset" id="resetToolButton" title="Réinitialise l’état de ce schéma logique">
                        <i class="fa fa-undo"></i>
                        <span id="resetToolButtonCaption">Réinitialiser</span>
                        <span id="resetToolButtonDummyCaption" style="display:none; margin-left: -20px">&nbsp;</span>
                    </button>
                    <div class="btn-group" id="timelineControls">

                    </div>

                </div>


            </div>

            <div class="sim-toolbar-right" style="display: none; flex-direction:column; align-items: stretch; margin-top: 15px; font-size: 75%; padding: 5px" data-prev-display="flex" id="optionsZone">
                <div style="height: 20px; display: flex">
                    <b style="flex:auto; margin-right:5px">Réglages</b>
                    <i class="fa fa-times" style="cursor: pointer; margin-left: 5px; color: rgb(112, 112, 112)" id="closeOptions"></i>
                </div>
            </div>



        </div>
    </div>

    <dialog id="embedDialog" style="border: 1px solid gray; border-radius: 10px; box-shadow: 0px 0px 16px 5px rgba(0,0,0,0.2); padding: 5px 10px; width: 100%; max-width: 600px;">
        <div style="display: flex; flex-direction: column; font-size: 80%">
            <div style="flex:none; font-weight: bold; text-align: center; width: 100%;padding: 10px 0; border-bottom: 1px solid lightgrey; margin-bottom: 10px; font-size: 120%">Partager ce schéma</div>
            <div style="flex: auto; display: flex; flex-direction: row;">
                <div style="flex:auto; flex-direction: column;">
                    <div>
                        <span style="font-weight: bolder">URL:</span><br>
                        <textarea id="embedUrl" readonly rows="1" style="width:100%; resize: none"></textarea>
                    </div>
                    <div style="margin-top: 10px; flex:auto">
                        <span style="font-weight: bolder">Inclusion via &lt;iframe&gt;:</span><br>
                        <textarea id="embedIframe" readonly rows="3" style="width:100%; font-family: monospace;"></textarea>
                    </div>
                    <div style="margin-top: 10px; flex:auto">
                        <span style="font-weight: bolder;">Inclusion en Markdown/Myst:</span><br>
                        <textarea id="embedMarkdown" readonly rows="6" style="width:100%; font-family: monospace"></textarea>
                    </div>
                </div>
                <div style="flex:none; margin-top: 10px">
                    <img id="embedUrlQRCode" style="margin-left: 10px">
                </div>
            </div>
            <div style="flex: none; margin-top: 15px; text-align: center;">
                <form method="dialog">
                    <button value="close">Fermer</button>
                </form>
            </div>
        </div>
    </dialog>

    <div id="tooltip" role="tooltip" style="display:none">
        <div id="tooltipContents"></div>
        <div id="arrow" data-popper-arrow></div>
    </div>

    <ul class="menu" id="mainContextMenu"></ul>

    <svg style="display:none">
        <path id="hiddenPath" d=""></path>
    </svg>

</div>
